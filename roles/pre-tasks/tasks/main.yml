# Check Intranet/Internet environment

- name: Get ansible server IP @default
  block:
    - name: Get ansible server IP @default
      wait_for:
        port: 443
        host: "{{var_ansible_fqdn}}"
        timeout: 5
      register: result
      ignore_errors: true
      changed_when: false
    - name: Get ansible server IP @default
      set_fact:
        var_internal_ansible_ip: "{{not result.failed}}"
  tags: always

- name: Get external ansible server IP @default
  block:
    - name: Get external ansible server IP @default
      wait_for:
        port: 443
        host: "{{var_external_ansible_fqdn}}"
        timeout: 5
      register: result
      ignore_errors: true
      changed_when: false
    - name: Get external ansible server IP @default
      set_fact:
        var_external_ansible_ip: "{{not result.failed}}"
  tags: always

# Flags dict

- name: Flags dict Slurp @flags_dict
  failed_when: false
  changed_when: false
  slurp:
    path: "{{var_flags[item.key]['file']}}"
  register: slurpfiles
  with_dict: "{{var_flags}}"
  tags: always

- name: Flags dict Set @flags_dict
  changed_when: false
  set_fact:
    var_flags: "{{ var_flags | combine({item.item.key: {'state': not item.failed,
      'file': var_flags[item.item.key]['file']}}) }}"
  loop: "{{slurpfiles.results}}"
  tags: always

