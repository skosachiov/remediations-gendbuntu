version: '3.8'

services:
  apache:
    env_file:
      - .env
    build:
      context: ./apache
      dockerfile: Dockerfile
      args:
        - IMAGE=${IMAGE}
    container_name: apache
    volumes:
      - /tmp/html:/var/www/html
    network_mode: host
    command: ["apache2ctl", "-D", "FOREGROUND"]

  uki-builder:
    env_file:
      - .env
    build:
      context: ./uki-builder
      dockerfile: Dockerfile
      args:
        - IMAGE=${IMAGE}      
    container_name: uki-builder
    volumes:
      - /tmp/html:/var/www/html
      - ../esl/DB.key:/DB.key
      - ../esl/tpm2-pcr-private-key-initrd.key:/tpm2-pcr-private-key-initrd.key
      - ../esl/tpm2-pcr-private-key-system.key:/tpm2-pcr-private-key-system.key
      - ../build-signed-uki.sh:/build-signed-uki.sh
    network_mode: host
    command: >
      /bin/bash -c "
      export SB_DB_KEY=$(cat /DB.key) &&
      export PCR_PRIVATE_KEY_INITRD=$(cat /tpm2-pcr-private-key-initrd.key) &&
      export PCR_PRIVATE_KEY_SYSTEM=$(cat /tpm2-pcr-private-key-system.key) &&
      /build-signed-uki.sh &&
      cp -f /workspace/* /var/www/html"
