name: debian-13-uki 

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-sign-uki:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build and sign UKI using script
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace \
          -e SB_DB_KEY="${{ secrets.SB_DB_KEY }}" \
          debian:13-slim bash -c '
          chmod +x ./assets/esl/build-signed-uki.sh
          ./assets/esl/build-signed-uki.sh
        '
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: uki-artifacts
        path: artifacts/
        retention-days: 30
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./artifacts/linux-signed.uki
        asset_name: linux-uki-signed.efi
        asset_content_type: application/octet-stream
